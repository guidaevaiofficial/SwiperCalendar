<div class="calendar">
  <div class="calendar-header">
    <div class="previous-month" (click)="pm()" *ngIf="!isd(cds[0], activeDates.length > 0 ? activeDates[0] : n)">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="100%" height="100%">
        <path fill="none" [attr.stroke]="activeIconColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48"
              d="M328 112L184 256l144 144"/>
      </svg>
    </div>
    <div class="previous-month" *ngIf="isd(cds[0], activeDates.length > 0 ? activeDates[0] : n)">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="100%" height="100%">
        <path fill="none" [attr.stroke]="disabledIconColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48"
              d="M328 112L184 256l144 144"/>
      </svg>
    </div>
    <h4 class="calendar-month">{{ml}}</h4>
    <div class="next-month" (click)="nm()" *ngIf="nmhad || activeDates.length === 0">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="100%" height="100%">
        <path fill="none" [attr.stroke]="activeIconColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48"
              d="M184 112l144 144-144 144"/>
      </svg>
    </div>
    <div class="next-month" *ngIf="!nmhad && activeDates.length > 0">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="100%" height="100%">
        <path fill="none" [attr.stroke]="disabledIconColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48"
              d="M184 112l144 144-144 144"/>
      </svg>
    </div>
  </div>
  <div class="days-container">
    <div class="day" *ngFor="let d of cds"
         [ngClass]="{'active': isd(sd, d)}" (click)="cd(d)">
      {{d | date : dayFormat}}
    </div>
  </div>
</div>
